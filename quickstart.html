<html lang="ja">
  <head>
      <!-- Latest compiled and minified CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

      <!-- Optional theme -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

      <!-- Latest compiled and minified JavaScript -->
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./gdrive.js"> </script>
    <script src="https://apis.google.com/js/client.js?onload=checkAuth"></script>
    <script src="./viz.1.3.0.js"></script>
    <style>
        .container { width: auto; }
    </style>
  </head>
  <body>
    <div id="authorize-div" style="display: none">
      <span>Authorize access to Drive API</span>
      <!--Button for the user to click to initiate auth sequence -->
      <button id="authorize-button" onclick="handleAuthClick(event)">
        Authorize
      </button>
    </div>
    <div class="container bg-info">
        <div class="row">
            <div class="col-sm-10">
                <span id="dotfilename">Untitled.dot</span>
            </div>
            <button onclick="javascript:writeFile()" class="btn btn-primary col-sm-1">save</button>
            <button onclick="javascript:drawGraph()" class="btn btn-success col-sm-1">draw</button>
        </div>
    </div>
    <!-- <pre id="output"></pre> -->
    <div class="container">
        <div class="row">
                <textarea id="editor" class="col-sm-12" style="min-height:40em">
                    digraph G {

                    subgraph cluster_0 {
                    style=filled;
                    color=lightgrey;
                    node [style=filled,color=white];
                    a0 -> a1 -> a2 -> a3;
                    label = "process #1";
                    }

                    subgraph cluster_1 {
                    node [style=filled];
                    b0 -> b1 -> b2 -> b3;
                    label = "process #2";
                    color=blue
                    }
                    start -> a0;
                    start -> b0;
                    a1 -> b3;
                    b2 -> a3;
                    a3 -> a0;
                    a3 -> end;
                    b3 -> end;

                    start [shape=Mdiamond];
                    end [shape=Msquare];
                    }
                </textarea>
        </div>
    </div>
    <div id="graph" class="container">
    </div>
  </body>
</html>
